<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Upload Excel</title>
</head>
<body>
  <h2>Test Upload fichier Excel (.xlsx)</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required />
    <button type="submit">Uploader</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("http://localhost:5000/upload", {
            method: "POST",
             body: formData,
                });

        const data = await response.json();
        if (response.ok) {
          resultDiv.textContent = "Succès : " + data.message;
        } else {
          resultDiv.textContent = "Erreur : " + (data.message || "Problème serveur");
        }
      } catch (err) {
        resultDiv.textContent = "Erreur réseau ou serveur.";
      }
    });
  </script>
</body>
</html>
